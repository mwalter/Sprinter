<div class="form-row mt-2" *ngFor="let member of members | keyvalue : returnZero">
  <div class="col-4">
    <label for="teamMember">Team Member {{ getIndex(member.key) + 1 }}</label>
  </div>
  <div class="col-5">
    <input type="number" class="form-control" id="teamMember" value="{{ member.value }}" disabled>
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-primary" (click)="removeMember(member.key)"><fa-icon [icon]="faMinus"></fa-icon></button>
  </div>
</div>
